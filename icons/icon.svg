<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c63ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="20" fill="url(#gradient)"/>

  <!-- Microphone icon -->
  <g fill="white">
    <!-- Mic capsule -->
    <rect x="52" y="35" width="24" height="40" rx="12" />

    <!-- Mic stand -->
    <rect x="62" y="75" width="4" height="20" />

    <!-- Mic base -->
    <rect x="48" y="95" width="32" height="6" rx="3" />
  </g>

  <!-- AI indicator dot -->
  <circle cx="85" cy="30" r="10" fill="#FFD700"/>

  <!-- Small sparkle -->
  <path d="M85 22 L87 28 L93 30 L87 32 L85 38 L83 32 L77 30 L83 28 Z" fill="white"/>
</svg>
